<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostpunk</title>

    <link rel="stylesheet" type="text/css" href="globalStyleSheet.css">
    <link rel="stylesheet" type="text/css" href="indexStyleSheets/indexLandingStyleSheet.css">
    <link rel="stylesheet" type="text/css" href="indexStyleSheets/indexImagesGallery.css">
    <link rel="stylesheet" type="text/css" href="indexStyleSheets/indexScreenQuery.css">

    <script src="https://kit.fontawesome.com/51c843945a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-section-container">
        <div class="side-space">
            <div class="flex-container">
                <div id="welcome-container" class="center-element">
                    <img src="indexImages/WonderfulFrostPunkLogoWhite.png" alt="frostPunkLogo">
                    <div class="flex-container" id="creator-social-media">
                        <p>by</p>
                        <img src="indexImages/11BitStudios.png">
                        <a id="social-media-specific-style" href="#" class="social-media-btn"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-media-btn"><i class="fa-solid fa-play"></i>Watch Trailer</a>
                        <a href="#" class="social-media-btn"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <div class="flex-container">
                        <img src="indexImages/frostPunkStore.png" id="frostpunk-store-banner">
                    </div>
                    <div class="flex-container store-btn-container">
                        <a class="store-btn" href="#">Buy on PC</a>
                        <a class="store-btn" href="#">Buy on XBox</a>
                        <a class="store-btn" href="#">Buy on PS4</a>
                    </div>
                    <div class="flex-container store-btn-container">
                        <a class="store-btn" href="#">Download on Mac Apple Store</a>
                    </div>
                </div>
                <div class="image-grid">
                    <img src="indexImages/fristImage.jpg" alt="Frostpunk First Image">
                    <img class="image-grid-rows-2" src="indexImages/secondImage.jpg" alt="Frostpunk Second Image">
                    <img src="indexImages/thirdImage.jpg" alt="Frostpunk Third Image">
                    <img class="image-grid-rows-2" src="indexImages/fourthImage.jpg" alt="Frostpunk Fourth Image">
                    <img src="indexImages/fifthImage.jpg" alt="Frostpunk Fifth Image">
                    <img class="image-grid-cols-2" src="indexImages/sixthImage.jpg" alt="Frostpunk Sixth Image">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
